<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio of Myacle - A young lazy man.">
    <title>Myacle - Portfolio</title>
    <link rel="icon" href="/icon.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              secondary: '#ffffff',
              accent: '#808080',
              skillBar: '#87CEEB',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-white dark:bg-black text-black dark:text-white font-sans transition">

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-full shadow-lg z-50">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
        </path>
      </svg>
    </button>

    <!-- MUSIC PLAYER -->
    <div class="fixed bottom-4 right-4 w-72 p-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-2xl shadow-xl border border-gray-300 dark:border-gray-700 z-50">

      <div class="flex items-center space-x-3 mb-3">

        <!-- Cover Thumbnail -->
        <img src="https://i.scdn.co/image/ab67616d0000b2739bbf0358fb086f43ffde5148"
              class="w-12 h-12 rounded-md shadow">

        <!-- Title -->
        <div class="flex-1">
          <div class="text-sm font-bold">Rayuan Perempuan Gila</div>
          <div id="time-display" class="text-xs text-gray-500 dark:text-gray-300">0:00 / 0:00</div>
        </div>

        <!-- Play Button -->
        <button id="play-btn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <svg id="play-icon" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pause-icon" class="w-6 h-6 hidden" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
          </svg>
        </button>

      </div>

      <!-- Progress Bar -->
      <input id="progress-bar" type="range" min="0" max="100" value="0"
            class="w-full cursor-pointer accent-blue-500">
    </div>

    <!-- AUDIO SOURCE -->
    <audio id="bg-music" src="https://raw.githubusercontent.com/Myglce/This-is-the-storage/refs/heads/main/Sancho/2025121720.mp3"></audio>


    <!-- Header -->
    <header class="bg-white dark:bg-black shadow-md sticky top-0 border-b border-gray-300 dark:border-gray-700">
      <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">Myacle</h1>
        <ul class="hidden md:flex space-x-6">
          <li><a href="#about" class="hover:text-accent transition">About</a></li>
          <li><a href="#skills" class="hover:text-accent transition">Skills</a></li>
          <li><a href="#projects" class="hover:text-accent transition">Projects</a></li>
          <li><a href="#contact" class="hover:text-accent transition">Contact</a></li>
        </ul>
        <button id="mobile-menu-btn" class="md:hidden p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </nav>

      <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-black shadow-md border-t border-gray-300 dark:border-gray-700">
        <ul class="px-4 py-4 space-y-2">
          <li><a href="#about" class="block hover:text-accent transition">About</a></li>
          <li><a href="#skills" class="block hover:text-accent transition">Skills</a></li>
          <li><a href="#projects" class="block hover:text-accent transition">Projects</a></li>
          <li><a href="#contact" class="block hover:text-accent transition">Contact</a></li>
        </ul>
      </div>

    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-gray-200 to-gray-400 dark:from-gray-800 dark:to-gray-600 py-20">
      <div class="container mx-auto px-4 text-center">
        <img src="https://raw.githubusercontent.com/Myglce/This-is-the-storage/refs/heads/main/Sancho/2025130809.jpg"
              class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-black dark:border-white">

        <h2 class="text-4xl font-bold mb-4">Hello, I'm Miracle Sofjan</h2>
        <p class="text-xl mb-8">young man who keeps failing in his game, but keeps trying to get up again.</p>
        <a href="#contact" class="bg-black dark:bg-white text-white dark:text-black px-6 py-3 rounded-full font-semibold hover:bg-gray-800 dark:hover:bg-gray-200 transition">
          Get In Touch
        </a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-16">
      <!-- content... -->
    </section>

    <!-- SKIPPED OTHER SECTIONS (sesuai punya lo) -->

    <!-- ============================= -->
    <!--          FIXED SCRIPTS        -->
    <!-- ============================= -->
    <script>
      // DARK MODE FIX
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }

      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        if (document.documentElement.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });

      // MOBILE MENU
      const menuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // MUSIC PLAYER FIX
      const audio = document.getElementById("bg-music");
      const playBtn = document.getElementById("play-btn");
      const playIcon = document.getElementById("play-icon");
      const pauseIcon = document.getElementById("pause-icon");
      const progressBar = document.getElementById("progress-bar");
      const timeDisplay = document.getElementById("time-display");

      function formatTime(sec) {
        if (isNaN(sec)) return "0:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60).toString().padStart(2, "0");
        return `${m}:${s}`;
      }

      playBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playIcon.classList.add("hidden");
          pauseIcon.classList.remove("hidden");
        } else {
          audio.pause();
          playIcon.classList.remove("hidden");
          pauseIcon.classList.add("hidden");
        }
      });

      audio.addEventListener("timeupdate", () => {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
      });

      progressBar.addEventListener("input", () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      });

      audio.addEventListener("loadedmetadata", () => {
        timeDisplay.textContent = `0:00 / ${formatTime(audio.duration)}`;
      });
    </script>

  </body>
</html>
