<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Myacle Portfolio</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  color: #222;
}
header {
  text-align: center;
  padding: 40px 0;
  background: #fff;
  box-shadow: 0 2px 6px #0002;
}
header img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
}
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 3px 10px #0003;
}
h2 {
  margin-top: 30px;
  border-left: 5px solid #222;
  padding-left: 10px;
}
.skill, .school-item {
  background: #eee;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
}
.music-player {
  margin-top: 40px;
  padding: 20px;
  border: 2px solid #333;
  border-radius: 15px;
  display: flex;
  align-items: center;
  gap: 20px;
}
.music-thumb {
  width: 90px;
  height: 90px;
  border-radius: 10px;
  object-fit: cover;
}
.player-controls button {
  padding: 10px 15px;
  border: none;
  background: #222;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}
.player-controls button:hover {
  background: #444;
}

/* Shadow Pop Top Right Animation */
.shadow-pop-tr {
  -webkit-animation: shadow-pop-tr 0.3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
          animation: shadow-pop-tr 0.3s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
}
@-webkit-keyframes shadow-pop-tr {
  0% {
    -webkit-box-shadow: 0 0 #0000, 0 0 #0000;
            box-shadow: 0 0 #0000, 0 0 #0000;
    -webkit-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0);
  }
  100% {
    -webkit-box-shadow: 1px -1px #0003, 2px -2px #0003, 3px -3px #0003, 4px -4px #0003, 5px -5px #0003;
            box-shadow: 1px -1px #0003, 2px -2px #0003, 3px -3px #0003, 4px -4px #0003, 5px -5px #0003;
    -webkit-transform: translateX(-5px) translateY(5px);
            transform: translateX(-5px) translateY(5px);
  }
}
@keyframes shadow-pop-tr {
  0% {
    -webkit-box-shadow: 0 0 #0000, 0 0 #0000;
            box-shadow: 0 0 #0000, 0 0 #0000;
    -webkit-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0);
  }
  100% {
    -webkit-box-shadow: 1px -1px #0003, 2px -2px #0003, 3px -3px #0003, 4px -4px #0003, 5px -5px #0003;
            box-shadow: 1px -1px #0003, 2px -2px #0003, 3px -3px #0003, 4px -4px #0003, 5px -5px #0003;
    -webkit-transform: translateX(-5px) translateY(5px);
            transform: translateX(-5px) translateY(5px);
  }
}
</style>
</head>
<body>
<header>
  <img src="https://raw.githubusercontent.com/Myglce/This-is-the-storage/refs/heads/main/Sancho/2025130809.jpg" />
  <h1 class="shadow-pop-tr">Myacle</h1>
</header>
<div class="container">
  <h2>Skills</h2>
  <div class="skill">JavaScript</div>
  <div class="skill">HTML & CSS</div>
  <div class="skill">Node.js</div>

  <h2>Riwayat Sekolah</h2>
  <div class="school-item">SD Negeri Kayuroya — 2014-2020</div>
  <div class="school-item">SMP Advent Watulaney — 2020-2023</div>
  <div class="school-item">SMA Negeri 2 Langowan — Current</div>

  <h2>Music Player</h2>
  <div class="music-player shadow-pop-tr">
    <img class="music-thumb" src="https://i.scdn.co/image/ab67616d0000b2739bbf0358fb086f43ffde5148" />
    <div>
      <strong>Rayuan Perempuan Gila</strong><br />
      <audio id="audio" src="rayuan.mp3"></audio>
      <div class="player-controls">
        <button onclick="audio.play()">Play</button>
        <button onclick="audio.pause()">Pause</button>
        <button onclick="audio.currentTime = 0">Reset</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
